<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papua New Guinea 50th Independence Day Anniversary Countdown</title>
    <!-- Google Fonts for a celebratory and clean feel -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Simple animation for a confetti effect */
        @keyframes confetti-fall {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(100vh); opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700; /* Golden yellow */
            animation: confetti-fall 8s linear infinite;
            z-index: 0;
            border-radius: 50%;
        }

        .confetti:nth-child(2n) { background-color: #e60000; } /* Red */
        .confetti:nth-child(3n) { background-color: #000000; } /* Black */
        .confetti:nth-child(4n) { background-color: #ffffff; } /* White */
        .confetti:nth-child(5n) { background-color: #00ff00; } /* Green for a festive touch */

        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 2s; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 1s; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 3s; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 0.5s; }
        .confetti:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .confetti:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 4s; }
        .confetti:nth-child(10) { left: 5%; animation-delay: 1.8s; }
        .confetti:nth-child(11) { left: 15%; animation-delay: 2.2s; }
        .confetti:nth-child(12) { left: 25%; animation-delay: 0.8s; }
        
        @keyframes bird-fly {
            0% { transform: translate(0, 0); }
            25% { transform: translate(20vw, -10vh); }
            50% { transform: translate(40vw, 5vh); }
            75% { transform: translate(60vw, -15vh); }
            100% { transform: translate(80vw, 0); }
        }
        
        @keyframes bird-fly-reverse {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-20vw, 10vh); }
            50% { transform: translate(-40vw, -5vh); }
            75% { transform: translate(-60vw, 15vh); }
            100% { transform: translate(-80vw, 0); }
        }

        .bird {
            position: absolute;
            animation: bird-fly 20s linear infinite;
            fill: #ffd700; /* Golden yellow fill for the bird */
            z-index: 0;
            opacity: 0.8;
            height: 50px;
            width: 50px;
        }

        .bird-reverse {
            animation: bird-fly-reverse 20s linear infinite;
        }

        .bird-1 { left: 5%; top: 10%; animation-delay: 0s; }
        .bird-2 { right: 15%; top: 20%; animation-delay: 5s; }
        .bird-3 { left: 25%; bottom: 10%; animation-delay: 10s; }
        .bird-4 { right: 5%; bottom: 25%; animation-delay: 15s; }

        /* Solid gold text effect */
        .gold-text {
            background: linear-gradient(135deg, #FFD700, #FFC400, #FFEA00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block; /* Fixes text clipping issue */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen relative overflow-hidden">
    <!-- Animated Birds of Paradise in the background -->
    <svg class="bird bird-1" viewBox="0 0 24 24">
        <path d="M12.9 2.5C12.4 2.1 11.6 2.1 11.1 2.5L2.3 11.3C1.9 11.7 1.9 12.3 2.3 12.7L11.1 21.5C11.6 21.9 12.4 21.9 12.9 21.5L21.7 12.7C22.1 12.3 22.1 11.7 21.7 11.3L12.9 2.5Z" />
    </svg>
    <svg class="bird bird-2 bird-reverse" viewBox="0 0 24 24">
        <path d="M12.9 2.5C12.4 2.1 11.6 2.1 11.1 2.5L2.3 11.3C1.9 11.7 1.9 12.3 2.3 12.7L11.1 21.5C11.6 21.9 12.4 21.9 12.9 21.5L21.7 12.7C22.1 12.3 22.1 11.7 21.7 11.3L12.9 2.5Z" />
    </svg>
    <svg class="bird bird-3" viewBox="0 0 24 24">
        <path d="M12.9 2.5C12.4 2.1 11.6 2.1 11.1 2.5L2.3 11.3C1.9 11.7 1.9 12.3 2.3 12.7L11.1 21.5C11.6 21.9 12.4 21.9 12.9 21.5L21.7 12.7C22.1 12.3 22.1 11.7 21.7 11.3L12.9 2.5Z" />
    </svg>
    <svg class="bird bird-4 bird-reverse" viewBox="0 0 24 24">
        <path d="M12.9 2.5C12.4 2.1 11.6 2.1 11.1 2.5L2.3 11.3C1.9 11.7 1.9 12.3 2.3 12.7L11.1 21.5C11.6 21.9 12.4 21.9 12.9 21.5L21.7 12.7C22.1 12.3 22.1 11.7 21.7 11.3L12.9 2.5Z" />
    </svg>
    
    <!-- Confetti elements for a festive background -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="z-10 flex flex-col items-center p-8 bg-gray-800 rounded-3xl shadow-2xl backdrop-blur-sm bg-opacity-70 border border-yellow-500">
        <div class="gold-text font-extrabold text-5xl md:text-6xl px-6 py-2 mb-4 animate-pulse font-['Bebas_Neue'] tracking-wider">
            50th
        </div>
        <h1 class="font-['Lobster'] text-2xl md:text-3xl font-bold gold-text mb-6 text-center drop-shadow-lg">
            Papua New Guinea
            <br>
            Independence Day Anniversary
        </h1>
        <img id="flag" src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Flag_of_Papua_New_Guinea.svg" alt="Papua New Guinea Flag" class="w-40 md:w-56 h-auto mb-8 rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105">
        
        <div class="countdown grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6 text-center">
            <div class="p-4 bg-gray-700 rounded-xl border-2 border-yellow-500 shadow-md">
                <span id="days" class="block text-4xl sm:text-5xl font-extrabold gold-text">0</span>
                <p class="text-sm uppercase tracking-wide text-gray-300">Days</p>
            </div>
            <div class="p-4 bg-gray-700 rounded-xl border-2 border-yellow-500 shadow-md">
                <span id="hours" class="block text-4xl sm:text-5xl font-extrabold gold-text">0</span>
                <p class="text-sm uppercase tracking-wide text-gray-300">Hours</p>
            </div>
            <div class="p-4 bg-gray-700 rounded-xl border-2 border-yellow-500 shadow-md">
                <span id="minutes" class="block text-4xl sm:text-5xl font-extrabold gold-text">0</span>
                <p class="text-sm uppercase tracking-wide text-gray-300">Minutes</p>
            </div>
            <div class="p-4 bg-gray-700 rounded-xl border-2 border-yellow-500 shadow-md">
                <span id="seconds" class="block text-4xl sm:text-5xl font-extrabold gold-text">0</span>
                <p class="text-sm uppercase tracking-wide text-gray-300">Seconds</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const flag = document.getElementById('flag');

            function moveFlag() {
                const randomX = (Math.random() - 0.5) * 10; // -5 to 5
                const randomY = (Math.random() - 0.5) * 10; // -5 to 5
                
                flag.style.transition = 'transform 2s ease-in-out';
                flag.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }

            // Move the flag every 2 seconds
            setInterval(moveFlag, 2000);

            // Target date: September 16, 2025, 00:00 AM +10 (Port Moresby time zone)
            const targetDate = new Date("2025-09-16T00:00:00+10:00").getTime();
            const countdownElement = document.querySelector(".countdown");
            
            function updateCountdown() {
                const now = new Date().getTime();
                const timeRemaining = targetDate - now;

                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = `<p class="text-center text-3xl font-bold gold-text">
                        Happy 50th Independence Day!
                    </p>`;
                    return;
                }

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
            }

            // Update countdown every second
            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial call to avoid 1-second delay
        });
    </script>
</body>
</html>
